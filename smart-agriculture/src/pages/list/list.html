<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let file of fileList; ">
      <ion-item>
        {{ file }}
      </ion-item>
      <ion-item-options>
        <button ion-button (click)="download(file)" color="default"><ion-icon name="download"></ion-icon></button>
        <button ion-button (click)="delete(file)" color="danger"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
